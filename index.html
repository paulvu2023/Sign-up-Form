<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/paulvu2023/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Sign up | WaveLink â„¢</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="blue-logo-container">
                <img class="blue-logo" src="https://github.com/paulvu2023/images/logo.png" alt="logo">
            </div>
            <form action="get">
                <fieldset>
                    <legend>Get Started</legend>

                    <div class="left-col">
                        <label for="first-name">FIRST NAME</label>
                        <input required type="text" id="first-name" name="first-name">

                        <label for="number">PHONE NUMBER</label>
                        <input required type="tel" id="number" name="number">

                        <label for="password">PASSWORD</label>
                        <input required type="password" id="password" name="password">

                        <input class="button" type="submit" value="Create Account" />
                    </div>

                    <div class="right-col">
                        <label for="last-name">LAST NAME</label>
                        <input required type="text" id="last-name" name="last-name">

                        <label for="email">EMAIL</label>
                        <input required type="email" id="email" name="email">
                        
                        <label for="password">CONFIRM PASSWORD</label>
                        <input required type="password" id="password2" name="password">
                    </div>
                </fieldset>
                <h3>Already have an account? <span> Log In</span></h3>
            </form>
        </div>
        <div class="right-side">
            <div class="white-logo-container">
                <img class="white-logo" src="https://github.com/paulvu2023/images/whitelogo.png" alt="white logo">
            </div>
        </div>
    </div>
</body>
</html>
