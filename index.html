<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Sign up | WaveLink â„¢</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="blue-logo-container">
                <img class="blue-logo" src="/images/logo.png" alt="logo">
            </div>
            <fieldset>
                <legend>Get Started</legend>

                <div class="left-col">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" name="number">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <input type="submit" value="Create Account" />
                </div>

                <div class="right-col">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

            </fieldset>
            <h3>Already have an account? <span> Log In</span></h3>
        </div>
        <div class="right-side">
            <div class="white-logo-container">
                <img class="white-logo" src="/images/whitelogo.png" alt="white logo">
            </div>
        </div>
    </div>
</body>
</html>
